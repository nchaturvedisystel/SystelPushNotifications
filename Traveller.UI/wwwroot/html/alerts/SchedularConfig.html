<!--Schedular Configuration Page-->
<div class="d-flex align-items-center justify-content-between my-3" style="border-bottom:1px solid #CDD5E9">
    <div class="main-heading">Schedular Configuration List</div>
    <button type="button" class="btn btn-primary btn-sm" onclick="Schedular.CreateNew()">Create New</button>
</div>

<div>
    <table id="example" class="table table-bordered com_table" style="width: 100%;">
        <thead>
            <tr class="text-dark">
                <th style="border-left: 5px solid var(--orange-col);" scope="col">SrNo</th>
                <th scope="col">Schedular Name</th>
                <th scope="col">Schedular Code</th>
                <!--<th scope="col">Schedular Desc</th>-->
                <th scope="col">FrequencyInMin</th>
                <th scope="col">SchedularType</th>
                <th scope="col">Active</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="TemplateListBody">
            <tr>
                <td colspan="7">
                    <font style="color:red;">No Records found..</font>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<!-- Bootstrap Modal -->
<div class="modal fade" id="SchedularModal" tabindex="-1" role="dialog" aria-labelledby="SchedularModalLabel"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document" style="min-width:900px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="SchedularModalLabel">Create New Schedular Configuration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-target="#SchedularModalBody">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="SchedularModalBody">

                <div id="SchedularCreationForm">

                    <form class="form-row">


                        <div style="display: none;">
                            <input type="number" id="SchedularId">
                        </div>

                        <div class="col-md-6">


                            <div class="mb-3">
                                <label for="SchedularName" class="label font-sb mb-1">Schedular Name</label>
                                <input type="text" class="form-control" id="SchedularName">
                            </div>

                            <div class="mb-3">
                                <label for="SchedularCode" class="label font-sb mb-1">Schedular Code</label>
                                <input type="text" class="form-control"  id="SchedularCode">
                            </div>

                            <div class="mb-3">
                                <label for="SchedularDesc" class="label font-sb mb-1">Schedular Desc</label>

                                <!--<input type="text" class="form-control" id="SchedularDesc">-->
                                <textarea id="SchedularDesc" class="form-control"  name="SchedularDesc" rows="3" cols="50" style="resize:none"></textarea>

                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="FrequencyInMinutes" class="label font-sb mb-1">FrequencyInMinutes</label>
                            <input type="number" min="1" class="form-control" id="FrequencyInMinutes">
                        </div>
                        <div class="col-md-6">
                            <label for="SchedularType" class="label font-sb mb-1">SchedularType</label>
                            <input type="text" class="form-control" id="SchedularType">
                        </div>

                        <div class="col-md-6">
                            <input type="checkbox" name="isActive" id="isUserActive">
                            <label for="isUserActive" class="label font-sb mb-1">IsActive</label>
                        </div>



                    </form>


                </div>
                <div>
                    <p style="color:red; display:none;" id="error-message" class="ml-2"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="modalCloseButton"
                            onclick="Schedular.CloseModal()">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary btn-sm" id="modalSaveButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
