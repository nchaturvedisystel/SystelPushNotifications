<!--DB Configuration Page-->

<div class="d-flex align-items-center justify-content-between my-3" style="border-bottom:1px solid #CDD5E9">
    <div class="main-heading">DB Configuration List</div>
    <button type="button" class="btn btn-primary btn-sm" onclick="DBConnection.CreateNew()">Create New</button>
</div>

<div>
    <table id="example" class="table table-bordered com_table" style="width: 100%;">
        <thead>
            <tr class="text-dark">
                <th style="border-left: 5px solid var(--orange-col);" scope="col">SrNo</th>
                <th scope="col">Connection Name</th>
                <th scope="col">Server Name</th>
                <th scope="col">User Name</th>
                <!--<th scope="col">Password</th>-->
                <th scope="col">DB Name</th>
                <th scope="col">Active</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="TemplateListBody">
            <tr>
                <td colspan="7">
                    <font style="color:red;">No Records found..</font>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<!-- Bootstrap Modal -->
<div class="modal fade" id="DBConnectionModal" tabindex="-1" role="dialog" aria-labelledby="DBConnectionModalLabel"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="DBConnectionModalLabel">Create New DB Connection </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="DBConnection.LoadAll()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="DBConnectionModalBody">

                <div id="DBConnectionCreationForm">

                    <form class="form-row">


                        <div style="display: none;">
                            <input type="number" id="DBConnId">
                        </div>

                        <div class="col-md-6">


                            <div class="mb-3">
                                <label for="DBConnName" class="label font-sb mb-1">Connection Name</label>
                                <input type="text" class="form-control" id="ConnName">
                            </div>

                            <div class="mb-3">
                                <label for="ServerName" class="label font-sb mb-1">Server Name</label>
                                <input type="text" class="form-control" o id="ServerName">
                            </div>

                            <div class="mb-3">
                                <label for="UserName" class="label font-sb mb-1">User Name</label>
                                <input type="text" class="form-control" id="UserName">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="Passwrd" class="label font-sb mb-1">Password</label>
                            <input type="text" class="form-control" id="Passwrd">
                        </div>


                        <div class="col-md-6 mb-3">
                            <label for="DBName" class="label font-sb mb-1">DB Name</label>
                            <input type="text" class="form-control" id="DBName">
                        </div>



                        <div class="col-md-6">
                            <input type="checkbox" name="isActive" id="isUserActive">
                            <label for="isUserActive" class="label font-sb mb-1">IsActive</label>
                        </div>



                    </form>


                </div>
                <div>
                    <p style="color:red; display:none;" id="error-message" class="ml-2"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="modalCloseButton"
                            onclick="DBConnection.CloseModal()">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary btn-sm" id="modalSaveButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
